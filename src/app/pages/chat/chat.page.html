<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Open Chat</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="signOut()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-grid>
  
  <ion-row *ngFor="let message of messages | async">
    <ion-col size="9" class="message" [offset]="message.myMsg ? 3 : 0"
    [ngClass]="{ 'my-message': message.myMsg, 'other-message': !message.myMsg }">
    

    <b>{{ message.fromName }}</b><br>
    <span>{{ message.msg }}
    </span>
    <div class="time ion-text-right"><br>{{ message.createdAt?.toMillis() | date:'short' }}</div>
    
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>


<ion-footer>
  <ion-toolbar color="light">
  
    <!-- <div>{{this.uploadImage}}</div> -->
    <ion-row class="ion-align-items-center">
      <ion-col size="10">
        <ion-textarea autoGrow="true" class="message-input" rows="1" maxLength="500" [(ngModel)]="newMsg" >
        </ion-textarea>
      </ion-col>
      
      <ion-col size="2">
        <ion-row >      
          <ion-col size="4" class="ion-align-items-center">
            <ion-button  fill="clear" color="primary" [disabled]="newMsg === ''"
              class="msg-btn" (click)="sendMessage()">
              
              <ion-icon name="send" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4" class="ion-align-items-center">
            <ion-button  fill="clear" color="primary" 
              class="msg-btn" (click)="sendLocation()">>
              
              <ion-icon name="location" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4" class="ion-align-items-center">
            <ion-card class="ion-text-center" *ngIf="!isUploading && !isUploaded">
            <ion-card-content>
              <ion-button  fill="clear" color="primary" 
              class="msg-btn">
              
              <ion-icon name="attach" slot="icon-only" (click)="uploadImage($event.target.files)"><input type="file" (click)="uploadImage($event.target.files)" /></ion-icon>
            </ion-button>
              </ion-card-content>
            </ion-card>
            
          </ion-col>
          <ion-card class="ion-text-center" *ngIf="!isUploading && !isUploaded">
          
            <ion-card-content>
              <ion-button color="tertiary" shape="round" size="small">
                
                <input type="file" (change)="uploadImage($event.target.files)" />
              </ion-button>
      
                
              </ion-card-content>
          </ion-card>
      
          
          
        </ion-row>
        

        
      </ion-col>
      
      
    </ion-row>
  </ion-toolbar>
</ion-footer>
