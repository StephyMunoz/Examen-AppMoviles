<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Open Chat</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="signOut()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-grid>
  
  <ion-row *ngFor="let message of messages | async">
    <ion-col size="9" class="message" [offset]="message.myMsg ? 3 : 0"
    [ngClass]="{ 'my-message': message.myMsg, 'other-message': !message.myMsg }">
    

    <b>{{ message.fromName }}</b><br>
    <span>{{ message.msg }}
    </span>
    <img *ngIf="message.img !== ''" [src]="message.img" id="idea-img">

    <div class="time ion-text-right"><br>{{ message.createdAt?.toMillis() | date:'short' }}</div>
    
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>


<ion-footer>
  <ion-toolbar color="light">


    <!-- <div>{{this.uploadImage}}</div> -->
    <ion-row class="ion-align-items-center">
      <ion-col size="6">
        <ion-textarea autoGrow="true" class="message-input" rows="1" maxLength="500" [(ngModel)]="newMsg" >
          <img *ngIf="preimagen === true" [src]="img" id="idea-img">

        </ion-textarea>
      </ion-col>
      

      <ion-col size="6">
        <ion-row >

          
          <ion-col size="2" class="ion-align-items-center">
            <ion-button  fill="clear" color="primary" 
              class="msg-btn" (click)="sendImage()">
              
              <ion-icon name="send" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
          
          <ion-col size="2" class="ion-align-items-center">
            <ion-button  (click)="preimagen = true">
              <ion-icon slot="icon-only" name="camera"></ion-icon>
              <input (change)="upload()" id="file" type="file" multiple style="width: 46px;" (click)="preimagen = true"/>
            </ion-button>
          </ion-col>

          <ion-col size="2" class="ion-align-items-center">
            <ion-button  fill="clear" color="primary" 
              class="msg-btn" (click)="sendLocation()">>
              
              <ion-icon name="location" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>

          <ion-col size="2" class="ion-align-items-center">
            <ion-button  (click)="preimagen = true">
              <ion-icon slot="icon-only" name="attach"></ion-icon>
              <input (change)="uploadFiles()" id="file" type="file" multiple style="width: 46px;" (click)="preimagen = true"/>
            </ion-button>
          </ion-col>

        </ion-row>
        
        
      </ion-col>
      
    </ion-row>
  </ion-toolbar>
  <img *ngIf="preimagen === true" [src]="img" id="idea-img">

</ion-footer>
