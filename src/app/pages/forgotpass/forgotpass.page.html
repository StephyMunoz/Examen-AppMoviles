<ion-header>
  <ion-toolbar>
    <ion-title>Forgot Password:</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="loginform">
    <h2>Forgot Password:</h2>
    <form action="">
      <div class="form-group">
        
            <label for="email" >Email:    </label>
          
            <input type="email" [formControl]="userEmail" class="form-control" id="email" placeholder="Enter email" name="email" required>
        
      </div>
     
      <div class="form-group form-check">
        <a [routerLink]="['/']">Login?</a>
      </div>
      <button type="submit" class="btn btn-primary" (click)="onReset()">Send</button>
    </form>
  </div>
  </div>
</ion-content>
